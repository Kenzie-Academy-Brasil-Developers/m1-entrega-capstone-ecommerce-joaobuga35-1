<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon/shoe.png">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/database.js" defer></script>
    <script src="./js/index.js" defer></script>
    <title>HomeRun Shoes</title>
</head>

<body>
    <header class="headcontainer">
        <nav class="navegacao">
            <h1 class="logo">
                <img class="sapato" src="./img/favicon/shoe.png" alt="logo-sapato">
                HomeRun Shoes
            </h1>

            <ul>
                <li><a href="">Todos</a></li>
                <li><a href="">Casuais</a></li>
                <li><a href="">Esportivos</a></li>
                <li><a href="">Acess√≥rios</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="produtos">
            <ul class="lista-produtos">
            </ul>
        </section>

        <section class="produtos-carrinho">
            <aside>
                <form>
                    <input type="text" name="search" id="search" placeholder="Pesquise seu produto aqui...">
                    <button>Pesquisar</button>
                </form>

                <h2 class="titulo-carrinho">Carrinho de compras</h2>

                <ul class="lista-carrinho">
                </ul>

                <div class="carrinho-vazio">
                    <p>Carrinho Vazio</p>
                    <small>Adicione Itens</small>
                </div>

                <div class="secao-final">
                    <div class="quantidade-compras">
                        <p>Quantidade: </p>
                        <p class="quantidade-produtos">0</p>
                    </div>

                    <div class="soma-valores">
                        <p>Total:</p>
                        <p class="valor-total">R$ 0</p>
                    </div>
                </div>
            </aside>
        </section>
    </main>
</body>
</html>
